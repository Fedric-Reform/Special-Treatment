name: Scheduled Python Script

on:
  schedule:
    - cron: '0 8 * * 1-5'  # Runs everydays
  push:
    branches:
      - main
  pull_request:
    branches:
      - main 

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Check out repository with Tokens
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ST_Tokens }}  # ğŸ‘ˆ Make sure this secret exists and has 'repo' scope

      - name: ğŸ› ï¸ Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade openpyxl pandas requests matplotlib
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ğŸ§ª Verify OpenPyXL Installation
        run: python -c "import openpyxl; print('Openpyxl version:', openpyxl.__version__)"

      - name: ğŸš€ Run Python scripts
        run: |
          python ST_MEXC.py
          python ST_OKX.py
          python ST_Huobi.py
          python ST_KuCoin.py
          python ST_Bitget.py
      
          
      - name: ğŸ“¤ Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.ST_Tokens }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout main

          git add .
          git commit -m "ğŸ”„ Automated update - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git pull origin main --rebase || echo "Nothing to rebase"
          git push origin main
