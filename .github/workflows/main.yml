name: Run Special-Treatment Tokens

on:
  schedule:
    - cron: "0 8 * * *"  # Runs every day at 8 AM UTC
  # workflow_dispatch:     # Allow manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run ST_Gateio
        run: node ST_Gateio

      - name: Setup Git Config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"

      - name: Push Changes
        env:
          GH_PAT: ${{ secrets.ST_Tokens }}
        run: |
          git add .
          git commit -m "Automated update - $(date)" || echo "No changes to commit"
          git pull --rebase origin main
          git push https://x-access-token:${GH_PAT}@github.com/Fedric-Reform/ICO-IDO-Dashboard.git main
